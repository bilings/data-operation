<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1" />
<link href="/resource/js/layui/css/layui.css" rel="stylesheet">
<link href="/resource/css/layui.ext.css" rel="stylesheet">
<!-- layui拓展 -->
<link href="/resource/js/layui/extend/formSelect/formSelects-v4.css" rel="stylesheet">
<!--数据列表循环-->
<script src="/resource/js/common/handlebars-v4.0.5.js"></script>
    <link href="index.css" rel="stylesheet">
    <title>导入</title>
</head>
<body>
<div id="importIndex_wrapper">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <button type="button" class="layui-btn layui-btn-sm" id="estateUpload">
                            <i class="layui-icon layui-icon-upload"></i>
                        </button>
                        <span class="bigText">楼盘数据</span>
                        <a href="#" class="hyperlink" id="estateTemplate">下载模板</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <button type="button" class="layui-btn layui-btn-sm" id="buildingUpload">
                            <i class="layui-icon layui-icon-upload"></i>
                        </button>
                        <span class="bigText">楼栋数据</span>
                        <a href="#" class="hyperlink" id="buildingTemplate">下载模板</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <button type="button" class="layui-btn layui-btn-sm" id="roomUpload">
                            <i class="layui-icon layui-icon-upload"></i>
                        </button>
                        <span class="bigText">房号数据</span>
                        <a href="#" class="hyperlink" id="roomTemplate">下载模板</a>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <button type="button" class="layui-btn layui-btn-sm" id="avgPriceUpload">
                            <i class="layui-icon layui-icon-upload"></i>
                        </button>
                        <span class="bigText">均价数据</span>
                        <a href="#" class="hyperlink" id="avgPriceTemplate">下载模板</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="uploadLogTable" lay-filter="uploadLogTable"></table>
    <script type="text/html" id="toolbar">
        <div class="layui-inline">
            <select id="type">
                <option value="">请选择类型</option>
                <option value="楼盘">楼盘</option>
                <option value="楼栋">楼栋</option>
                <option value="房号">房号</option>
                <option value="均价">均价</option>
            </select>
        </div>
        <div class="layui-inline">
            <input type="text" id="createName" class="layui-input" placeholder="操作人" autocomplete="off"/>
        </div>
        <div class="layui-inline">
            <button id="searchBtn" type="button" class="layui-btn layui-btn-sm layui-btn-primary" lay-event="searchBtn">
                <li class="layui-icon layui-icon-search"></li>
            </button>
        </div>
    </script>
</div>

<script src="/resource/js/layui/layui.all.js"></script>
<!-- layui拓展 -->
<script src="/resource/js/layui/extend/ajax/ajax.js"></script>
<script src="/resource/js/layui/extend/verify/verify.js"></script>
<script src="/resource/js/layui/extend/util/util.js"></script>
<script src="/resource/js/layui/extend/encrypt/base64.js"></script>
<script src="/resource/js/layui/extend/formSelect/formSelects-v4.min.js"></script>
<!-- ie 89支持媒体查询 -->
<script src="/resource/js/htm5extend/html5.min.js"></script>
<script src="/resource/js/htm5extend/respond.min.js"></script>

<script type="text/javascript">
	layui.config({
		base: '/resource/js/layui/extend/' //自定义插件路径
	}).use('jquery',function(){
		window.$=layui.$; 
		window.jQuery=layui.$;
	});
</script>
<script src="/resource/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
